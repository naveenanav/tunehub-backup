<!DOCTYPE html>
<html>
<head>
<title>View Songs</title>
</head>
<body>
	<table border="1">
		<tr>
		<thead>
			<th>Name</th>
			<th>Artist</th>
			<th>Genre</th>
			<th>Play</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="song:${songs}">
				<td th:text="${song.name}"></td>
				<td th:text="${song.artist}"></td>
				<td th:text="${song.genre}"></td>
				<td th:text="${song.link}"></td>
				<td><audio controls>
						<source th:src="${song.link}" type="audio/mpeg">
					</audio></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
